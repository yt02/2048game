<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
    <div id="game-container-wrapper">
        <!-- Top Bar -->
        <div id="top-bar">
            <h1 id="home" onclick="confirmGoToMenu()">2048 Game üè†</h1>
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
                <p>Best Score: <span id="best-score">0</span></p>
            </div>
            
            <button id="restart-btn" onclick="confirmRestart()">‚ü≤</button>
        </div>
        <div id="status" class="status-bar"></div>


        <!-- Game Grid -->
        <div id="game-container">
            <div id="grid">
                <!-- JavaScript will dynamically populate this grid with tiles -->
            </div>
            <div id="GameStatus"></div>
        </div>
    </div>
   <!-- Sidebar Leaderboard -->
    <div class="sidebar">
        <h2 id="leaderboard-title">Leaderboard</h2> 
        <ul id="leaderboard"></ul>
    </div>
    
    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Your Score: <span id="current-score"></span></p>
            <p>Best Score: <span id="modal-best-score"></span></p>
            <div class="modal-buttons">
                <button onclick="confirmGoToMenu()">Go to Home</button>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="frontend/js/script.js"></script>
</body>
</html>
