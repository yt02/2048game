<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #f1f1f2, #dceef8);
            margin: 0;
            padding: 0;

            /* Flexbox for centering */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Allow the back button to be positioned inside the container */
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Back button */
        .back-button {
            width: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .back-button svg {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="navigateTo('menu.php')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" style="vertical-align: middle;">
                <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Menu
        </button>
        <h1>Settings</h1>
        <form id="settings-form">
            <label for="new-username">Change Username:</label>
            <input type="text" id="new-username" placeholder="New Username">
            <label for="new-password">Change Password:</label>
            <input type="password" id="new-password" placeholder="New Password">
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script>
        document.getElementById("settings-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const newUsername = document.getElementById("new-username").value;
            const newPassword = document.getElementById("new-password").value;

            if (newUsername) {
                localStorage.setItem("username", newUsername);
                alert("Username updated!");
            }
            if (newPassword) {
                // Add logic to update password (requires backend)
                alert("Password updated!");
            }
        });

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
