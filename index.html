<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game Menu</title>
    <link rel="stylesheet" href="frontend/css/index.css"> <!-- External stylesheet -->
</head>
<body> 
    <div class="background">
        <!-- Background video 
        <video autoplay muted loop class="background-video">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>-->
        <audio id="background-music" autoplay loop>
            <source src="background.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="menu-container">
        <h1 class="game-title">2048 Game</h1>

        <div class="menu-buttons">
            <button onclick="navigateTo('login1.html')">Login</button>
            <button onclick="startGameAsGuest()">Start Game as Guest</button>
            <button onclick="navigateTo('register.html')">Register</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function startGameAsGuest() {
            localStorage.setItem("username", "Guest");
            window.location.href = "game.html"; // Redirect to the game page
        }
        
        // Select the audio element
        const backgroundAudio = document.getElementById("background-audio");

    </script>
</body>
</html>
